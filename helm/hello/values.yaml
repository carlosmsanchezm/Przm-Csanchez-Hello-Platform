image:
  repository: ghcr.io/carlosmsanchezm/hello-app
  digest: sha256:e50def02d916eee491c1f38de61ed599d01e34024fcf7377a2e697f22f3fc241
  pullPolicy: IfNotPresent

# If GHCR is private, set to ["ghcr-creds"] and create that secret once per namespace.
imagePullSecrets: ["ghcr-creds"]

replicaCount: 2

containerPort: 8080
healthzPath: /healthz
httpPortName: http

env:
  MESSAGE: "Hello from your app!"

resources:
  requests: { cpu: 50m,  memory: 64Mi }
  limits:   { cpu: 500m, memory: 256Mi }

service:
  port: 80
  type: ClusterIP

securityContext:
  runAsNonRoot: true
  runAsUser: 10001
  runAsGroup: 10001
  fsGroup: 10001
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  dropCaps: ["ALL"]

networkPolicy:
  enabled: true
  allowedSelector: { role: ingress }   # pods allowed to call this app

# HA defaults
pdb:
  enabled: true
  minAvailable: 1